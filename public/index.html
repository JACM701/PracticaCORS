<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BookSwap</h1>
        <nav>
            <button onclick="showSection('register')">Registrar</button>
            <button onclick="showSection('login')">Iniciar sesión</button>
            <button onclick="showSection('books')">Ver libros</button>
            <button onclick="showSection('exchanges')">Intercambios</button>
        </nav>
    </header>

    <main>
        <!-- Sección de registro -->
        <section id="register" class="section hidden">
            <h2>Registro de Usuario</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="text" id="name" placeholder="Nombre completo" required>
                <input type="tel" id="phone" placeholder="Teléfono" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <button type="submit">Registrar</button>
            </form>
        </section>

        <!-- Sección de inicio de sesión -->
        <section id="login" class="section hidden">
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </section>

        <!-- Sección de libros -->
        <section id="books" class="section hidden">
            <h2>Libros disponibles</h2>
            <button onclick="getBooks()">Actualizar lista de libros</button>
            <div id="bookList"></div>
        </section>

        <!-- Sección de intercambios -->
        <section id="exchanges" class="section hidden">
            <h2>Intercambios de libros</h2>
            <form id="exchangeForm">
                <input type="text" id="offeredBook" placeholder="ID del libro ofrecido" required>
                <input type="text" id="desiredBook" placeholder="ID del libro deseado" required>
                <button type="submit">Solicitar intercambio</button>
            </form>
            <div id="exchangeList"></div>
        </section>
    </main>

    <script src="/public/scripts/auth.js"></script>
    <script src="/public/scripts/book.js"></script>
    <script src="/public/scripts/exchanges.js"></script>
    <script src="/public/scripts/main.js"></script>
</body>
</html>
