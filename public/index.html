<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Swap - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .container {
      margin-top: 20px;
    }
    .book-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-top: 20px;
      text-align: center;
    }
    .token-display {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Book Swap - Modo Administrador</h1>

  <!-- Registro -->
  <h2>Registro de Usuario</h2>
  <form id="registerForm">
    <input type="text" id="registerUsername" placeholder="Nombre de usuario" required />
    <input type="email" id="registerEmail" placeholder="Correo electrónico" required />
    <input type="password" id="registerPassword" placeholder="Contraseña" required />
    <button type="submit">Registrarse</button>
  </form>
  <div class="message" id="registerMessage"></div>

  <!-- Inicio de Sesión -->
  <h2>Inicio de Sesión</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Nombre de usuario" required />
    <input type="password" id="loginPassword" placeholder="Contraseña" required />
    <button type="submit">Iniciar Sesión</button>
  </form>
  <div class="message" id="loginMessage"></div>

  <!-- Token Display -->
  <div class="token-display hidden" id="tokenDisplay"></div>

  <!-- Administración de Libros -->
  <div class="container hidden" id="adminContainer">
    <h2>Administración de Libros</h2>
    <button onclick="fetchBooks()">Cargar Libros</button>
    <div id="bookContainer"></div>
  </div>

  <!-- Administración de Libros Intercambiados -->
  <div class="container hidden" id="exchangedBooksContainer">
    <h2>Libros Intercambiados</h2>
    <button onclick="fetchExchangedBooks()">Cargar Libros Intercambiados</button>
    <div id="exchangedBooksContainer"></div>
  </div>

  <!-- Administración de Usuarios -->
  <div class="container hidden" id="usersContainer">
    <h2>Administración de Usuarios</h2>
    <button onclick="fetchUsers()">Cargar Usuarios</button>
    <div id="usersContainer"></div>
  </div>

  <script src="/public/scripts/app.js"></script>
</body>
</html>
